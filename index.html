<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

    <form>
        <button id="btnSignIn" class="btn btn-primary">Sign In with Google</button>
    </form>


    <!-- <script src="./assets/javascript/oauth.js"></script> -->

    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script> 

    <!-- was in a tutorial and on the older support docs to recognize google accounts -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
        var config = {
            apiKey: "AIzaSyAXFA1tt7nok2S8Sx9pav_2p2wdgBSMWmY",
            authDomain: "api-host-test.firebaseapp.com",
            databaseURL: "https://api-host-test.firebaseio.com",
            projectId: "api-host-test",
            storageBucket: "api-host-test.appspot.com",
            messagingSenderId: "695480817189"
        };
  
        firebase.initializeApp(config);

        var provider = new firebase.auth.GoogleAuthProvider();
        
        $(function () {
            // on click a google sign in box should popup.
            $("#btnSignIn").on("click", function () {
                // confirm button is clicking
                console.log("button works"); 
                firebase.auth().signInWithRedirect(provider);
                firebase.auth().getRedirectResult().then(function(result) {
                    if (result.credential) {
                        // This gives you a Google Access Token. You can use it to access the Google API.
                        var token = result.credential.accessToken;
                        // ...
                    }
                    // The signed-in user info.
                    var user = result.user;
                    }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
            });
        });
    </script>

</body>
